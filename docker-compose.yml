services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: php-base
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: docker/rr/Dockerfile
    ports:
      - "80:80"
    volumes:
      - .:/app
      - ./var/logs:/app/var/logs
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - APP_DEBUG=${APP_DEBUG:-1}
      - APP_SECRET=${APP_SECRET:-change-me-to-a-random-secret-string}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  temporal-worker:
    build:
      context: .
      dockerfile: docker/rr/Dockerfile
    command: ["rr", "serve", "-c", ".rr-temporal.yaml"]
    volumes:
      - .:/app
    depends_on:
      temporal:
        condition: service_healthy

  temporal:
    image: temporalio/auto-setup:1.29.3
    ports:
      - "7233:7233"
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-app}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-app}
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7233/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  temporal-ui:
    image: temporalio/ui:2.45.1
    ports:
      - "8233:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      temporal:
        condition: service_healthy

  postgres:
    build:
      context: docker/postgres
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
